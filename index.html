<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color converter</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="main">
    <div class="adjustment">
      <div class="input-group">
        <label for="hex">HEX</label>
        <input id="hex" class="hex" type="text">
      </div>
      <div class="input-group">
        <label for="red-slider">Red: <span class="display-value"></span></label>
        <input id="red-slider" class="rgb-slider red" name="red" type="range" min="0" max="255">
      </div>
      <div class="input-group">
        <label for="green-slider">Green: <span class="display-value"></span></label>
        <input id="green-slider" class="rgb-slider green" name="green" type="range" min="0" max="255">
      </div>
      <div class="input-group">
        <label for="blue-slider">Blue: <span class="display-value"></span></label>
          <input id="blue-slider" class="rgb-slider blue" name="blue" type="range" min="0" max="255">
      </div>
    </div>
    <div id="demo" class="demo"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
